<!DOCTYPE html>
<html>
  <head>
      <title>
      Implied closed tags
      </title>
    </head>
  <body>
    <ol>
      <li>
        Learn HTML.
      </li>
      <li>
        Learn CSS.
      </li>
      <li>
        Learn Python.
      </li>
      <li>
        Save the world.
      </li>
    </ol>
    This line should not be part of the list! (But it will be, if you forget to put a closing tag!)
  </body>
</html>
