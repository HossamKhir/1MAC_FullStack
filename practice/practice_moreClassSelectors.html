<!DOCTYPE html>
<html>
	<head>
		<title>
			Practice class selectors
		</title>
		<style>
  			li {
				font-size: 1.5em;
  			}
  			.done {
   				text-decoration: line-through; 
  			}
  			.highlight {
   				background-color: yellow;
				font-weight: bold;
    				color: red;
  			}
		</style>
	</head>
	<body>
		<h1>To-do:</h1>
		<ul>
  			<li class="done">Buy milk
  			<li>Buy eggs
  			<li class="done">Buy flour
  			<li class="highlight done">Make waffles
  			<li>Do laundry
  			<li class="highlight">Learn to code
  			<li class="highlight">Build a robot
		</ul>	
	</body>
</html>
